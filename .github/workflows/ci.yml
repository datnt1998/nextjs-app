name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: nextjs-app/package-lock.json

      - name: Install dependencies
        working-directory: nextjs-app
        run: npm ci

      - name: Validate translations
        working-directory: nextjs-app
        run: npm run validate:translations

      - name: Type check
        working-directory: nextjs-app
        run: npm run type-check

      - name: Lint
        working-directory: nextjs-app
        run: npm run lint

      - name: Format check
        working-directory: nextjs-app
        run: npm run format:check

      - name: Build
        working-directory: nextjs-app
        run: npm run build:skip-validation
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY }}
          NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT }}
          IMAGEKIT_PRIVATE_KEY: ${{ secrets.IMAGEKIT_PRIVATE_KEY }}

      - name: Verify build
        working-directory: nextjs-app
        run: npm run verify:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ github.sha }}
          path: nextjs-app/.next
          retention-days: 7
